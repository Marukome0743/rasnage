name: Bun CI

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  pull_request_target:
    paths:
      - "app/**"
      - "public/**"
      - ".dockerignore"
      - "bun.lockb"
      - "Dockerfile"
      - "package.json"
      - "*config.*"
  push:
    paths:
      - "app/**"
      - "public/**"
      - ".dockerignore"
      - "bun.lockb"
      - "Dockerfile"
      - "package.json"
      - "*config.*"
  workflow_dispatch:

permissions:
  pull-requests: write

jobs:
  test:
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ env.SHA }}
        env:
          SHA: ${{ github.event.pull_request.head.sha || github.sha }}

      - name: Install bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: canary

      - name: Install dependencies
        run: bun i

      - name: Test app
        run: |
          bun test &> >(tee -p test.log) || echo STATUS=$? >> $GITHUB_ENV
          {
            echo 'RESULT<<EOF'
            cat test.log
            echo EOF
          } >> $GITHUB_ENV

      - name: Create test comment
        if: github.event_name == 'pull_request_target' && env.STATUS == 1
        env:
          ACTOR: ${{ github.actor }}
          GH_TOKEN: ${{ github.token }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          REPO: ${{ github.repository }}
          RUN_ID: ${{ github.run_id }}
          SHA: ${{ github.event.pull_request.head.sha }}
          WORKFLOW_REF: ${{ github.workflow_ref }}
        run: |
          cat << EOF > comment.md
          # ‚ùåTest Failed
          @$ACTOR, your commit $SHA failed the test.

          \`\`\`shell
          $RESULT
          \`\`\`

          üëÄ[View Test Log](https://github.com/$REPO/actions/runs/$RUN_ID)
          <!-- generated-comment [Bun CI]($WORKFLOW_REF) -->
          EOF
          echo 'TEST_COMMENT=$(cat comment.md)' >> $GITHUB_ENV

      - name: Update or Add a test comment
        if: github.event_name == 'pull_request_target' && env.STATUS == 1
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            })
            const testComment = comments.find(comment => {
              return comment.user.type === 'Bot' && comment.body.includes("# ‚ùåTest Failed")
            })
            if (testComment) {
              github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: testComment.id,
                body: ${TEST_COMMENT}
              })
            } else {
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: ${TEST_COMMENT}
              })
            }

      # - name: Create PR comment
      #   if: github.event_name == 'pull_request_target' && env.STATUS == 1
      #   env:
      #     ACTOR: ${{ github.actor }}
      #     GH_TOKEN: ${{ github.token }}
      #     PR_NUMBER: ${{ github.event.pull_request.number }}
      #     REPO: ${{ github.repository }}
      #     RUN_ID: ${{ github.run_id }}
      #     SHA: ${{ github.event.pull_request.head.sha }}
      #     WORKFLOW_REF: ${{ github.workflow_ref }}
      #   run: |
      #     cat << EOF > comment.md
      #     # ‚ùåTest Failed
